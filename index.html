<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/a59b9b09ab.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3pXipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="card-slider.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="animation.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Climange</title>
  </head>
  <body>
    <div class="first-page">
      <div class="header">
        <div class="header-left" style="font-size: 0">
          <img src="images-logos/image_5.png" alt="" class="climange-logo">
        </div>

        <div class="navbar">
          <div class="header-right">
              <span class="hamburger" onclick="toggleMenu()">&#9776;</span>
              <div id="nav-links" class="nav-links">
                  <p class="nav-link" data-target="our-products">Our products</p>
                  <p class="nav-link" data-target="about-us">About us</p>
                  <p class="nav-link" data-target="our-location">Our location</p>
              </div>
          </div>
        </div>      
      
      </div>
      <div class="home-main-div">
        <div class="home-left-div">
          <p class="contribute-txt">Contribute to a better future</p>
          <p class="contrib-sub-txt">
            Go for reusable bags and save the environment
          </p>
          <button class="order-now-btn-fp">Order Now</button>
        </div>
        <div class="home-right-div">
          <img
            src="images-logos/landing-img.jpg"
            alt="A yellow reusable bag on a desk"
            class="bag-on-desk"
          />
        </div>
      </div>
      <div class="popular-bags-div">
        <p class="pop-now-txt">Popular Now</p>
        <div class="top-three-bags">
          <div class="bag-1">
            <div class="image-div-1">
              <img class="pop-img-1" src="Acutal_bags/intel.jpg" alt="A blue bag named intel" />
            </div>
            <div class="btn-div">
              <button class="pop-order-btn">ORDER</button>
              <img class="cart-logo" src="images-logos/cart-logo-figma.png" alt="a shopping cart logo" />
            </div>
          </div>
          <div class="bag-1">
            <div class="image-div-1">
              <img class="pop-img-1" src="Acutal_bags/black-bank.jpg" alt="A black bag" />
            </div>
            <div class="btn-div">
              <button class="pop-order-btn">ORDER</button>
              <img class="cart-logo" src="images-logos/cart-logo-figma.png" alt="a shopping cart logo" />
            </div>
          </div>
          <div class="bag-1">
            <div class="image-div-1">
              <img class="pop-img-1" src="Acutal_bags/yellow-soda-bag.jpg" alt="A yellow bag with a white background" />
            </div>
            <div class="btn-div">
              <button class="pop-order-btn">ORDER</button>
              <img class="cart-logo" src="images-logos/cart-logo-figma.png" alt="a shopping cart logo" />
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="about-us-img">
      <img class="bag-in-hand-img" src="Acutal_bags/person-holding-bag.jpg" alt="a person holding a yellow bag" />
    </div>

    <div id="our-products" class="special-packages-div">
      <p class="our-prod-txt delivery-title-txt">Our products</p>
      <div class="cover">
        <div class="scroll-images">
          <div class="child">
            <img src="Acutal_bags/370-260pixels-1-1.jpg" alt="" />
          </div>
          <div class="child">
            <img src="Acutal_bags/370-260pixels-21.jpg" alt="" />
          </div>
          <div class="child">
            <img src="Acutal_bags/370-260pixels-5.jpg" alt="" />
          </div>
          <div class="child">
            <img src="Acutal_bags/IMG-20240907-WA0003.jpg" alt="" />
          </div>
          <div class="child">
            <img src="Acutal_bags/IMG-20240907-WA0010.jpg" alt="" />
          </div>
          <div class="child">
            <img src="Acutal_bags/IMG-20240907-WA0011.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>

    <div id="our-location" class="our-location-div">
      <img class="location-img" src="images-logos/location.jpg" alt="location image" />
    </div>

    <div id="order-now" class="order-now-div">
      <div class="contact-methods-div">
        <div class="email-container">
          <img class="email-logo" src="images-logos/email-logo.png" alt="email logo" />
        </div>
        <div class="whatsapp-container">
          <img class="whatsapp-logo" src="images-logos/whatsapp-logo.png" alt="WhatsApp logo" />
        </div>
        <div class="email-container">
          <img class="whatsapp-logo" style="width: 70px;" src="images-logos/phone-icon.png" alt="Contact logo" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="animation.js"></script>
  </body>
</html>
